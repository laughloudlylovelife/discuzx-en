<!--{template admin/tpl/header}-->

<div class="mainarea">
	<div class="maininner">
	
		<form method="post" action="admincp.php?ac=$ac">
			<div class="bdrcontent">
				<table cellspacing="0" cellpadding="0" class="formtable">
					<tr>
						<td colspan="2">
							<!--{if $ac == 'defaultuser'}-->
							<textarea name="config[defaultfusername]" style="width:98%;" rows="12">$configs[defaultfusername]</textarea>
							<!--{else}-->
							<textarea name="config[spacebarusername]" style="width:98%;" rows="12">$configs[spacebarusername]</textarea>
							<!--{/if}-->
						</td>
					</tr>
					<tr>
						<td colspan="2">
							{lang add_format}: <br />
							{lang one_user_per_line}
							<br>{lang for_example}: 
							<br>admin
							<br>webmaster
							<!--{if $ac == 'defaultuser'}-->
							<br>{lang default_users_intro1}
							{lang default_users_intro2}
							<!--{else}-->
							<br>{lang default_users_intro3}
							<!--{/if}-->
						</td>
					</tr>
					
				</table>
				<!--{if $ac == 'defaultuser'}-->
				<table cellspacing="0" cellpadding="0" class="formtable">
					<tr>
						<th style="width:10em;">{lang greeting_default_content}</th>
						<td><input type="text" class="t_input" name="config[defaultpoke]" value="$configs[defaultpoke]" size="50"> ({lang greeting_default_limit})
							<br>{lang greeting_default_intro}
						</td>
					</tr>
				</table>
				<!--{/if}-->
			</div>
			<div class="footactions">
				<input type="submit" name="thevaluesubmit" value="{lang submit_button}" class="submit">
			</div>
			<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
		</form>
	</div>
</div>

<div class="side">
	<!--{template admin/tpl/side}-->
</div>

<!--{template admin/tpl/footer}-->
