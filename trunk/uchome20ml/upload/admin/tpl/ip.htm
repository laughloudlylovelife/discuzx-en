<!--{template admin/tpl/header}-->

<div class="mainarea">
	<div class="maininner">
	
		<form method="post" action="admincp.php?ac=ip">
			<div class="bdrcontent">
				<table cellspacing="0" cellpadding="0" class="formtable">
					<tr><th>{lang ip_allow}</th></tr>
					<tr>
						<td>
							<textarea name="config[ipaccess]" style="width:98%;" rows="8">$configs[ipaccess]</textarea>
							<br />
							{lang ip_allow_intro}
							<br/>
							{lang ip_allow_sample1}
							<br/>
							{lang for_example}:<br/>
							{lang ip_allow_sample2}
							<br />{lang your_ip}: $onlineip
						</td>
					</tr>
					<tr><th>{lang ip_disable}</th></tr>
					<tr>
						<td>
							<textarea name="config[ipbanned]" style="width:98%;" rows="8">$configs[ipbanned]</textarea>
							<br/>
							{lang ip_disable_intro}<br/>
							{lang for_example}:<br/>
							{lang ip_disable_sample}<br/>
							202.101.98.55<br/>
						</td>
					</tr>
				</table>
			</div>
			<div class="footactions">
				<input type="submit" name="thevaluesubmit" value="{lang submit_button}" class="submit">
			</div>
			<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
		</form>
	</div>
</div>

<div class="side">
	<!--{template admin/tpl/side}-->
</div>

<!--{template admin/tpl/footer}-->
