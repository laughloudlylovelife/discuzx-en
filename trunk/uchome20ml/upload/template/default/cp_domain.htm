<!--{template header}-->

<!--{template cp_header}-->

<div class="c_form">
	<form method="post" action="cp.php?ac=domain&op=">
	<table cellspacing="0" cellpadding="0" class="formtable">
		<caption>
			<h2>{lang space_domain}</h2>
			<p>{lang domain_intro1} $domainlength {lang units}, {lang domain_intro2}</p>
		</caption>
		<!--{if $space[domain] && $dcredit}-->
		<tr>
			<th width="100">{lang credit}</th>
			<td><img src="image/credit.gif" align="absmiddle"> {lang domain_cost} $dcredit {lang units}, {lang points_you_have} $space[credit] {lang credit_unit}</td>
		</tr>
		<!--{/if}-->
		<tr>
			<th width="100">{lang space_domain}</th>
			<td>http://<input type="text" name="domain" value="$space[domain]" size="10" class="t_input" />.{$_SCONFIG[domainroot]}</td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td><input type="submit" name="domainsubmit" value="{lang domain_modify}" class="submit" /></td>
		</tr>
	</table>
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
	</form>
</div>

<!--{template footer}-->
