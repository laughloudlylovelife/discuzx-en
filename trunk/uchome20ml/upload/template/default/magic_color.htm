<!--{template header}-->

<!--{if $op == "use"}-->

	<!--{if !$frombuy}-->
	<h1>{lang using_magic}</h1>
	<a class="float_del" title="{lang close}" href="javascript:hideMenu();">{lang close}</a>
	<!--{/if}-->
	<div class="toolly" id="__magicuse_form_$mid">
		<form method="post" id="magicuse_form_$mid" action="magic.php?mid=$mid&idtype=$idtype&id=$id">
			<div class="magic_img">
				<img src="image/magic/{$mid}.gif" alt="$magic[name]" />
			</div>
			<div class="magic_info">
				<h3>$magic[name]</h3>
				<p class="gray">$magic[description]</p>
				<p>{lang has_number}: $usermagic[count]</p>
				<div>
					<h4>{lang select_color}</h4>
					<table>
						<tr>
						<!--{loop array(1,2,3,4,5,6,7,8) $key $value}-->
						<td>
							<input type="radio" name="color" value="$value" id="color$value" <!--{if $value==1}-->checked<!--{/if}--> />
							<label for="color$value" class="magiccolor$value">{lang bla_text}</label>
						</td>
						<!--{if $key%4==3}--></tr><tr><!--{/if}-->
						<!--{/loop}-->
						</tr>
					</table>
				</div>
				<p class="btn_line">
					<input type="hidden" name="formhash" value="<!--{eval echo formhash()}-->" />
					<input type="hidden" name="refer" value="$_SGLOBAL[refer]"/>
					<input type="hidden" name="usesubmit" value="1" />
					<input type="submit" name="usesubmit_btn" value="{lang use_it}" class="submit" />
				</p>
			</div>
		</form>
	</div>

<!--{/if}-->

<!--{template footer}-->
