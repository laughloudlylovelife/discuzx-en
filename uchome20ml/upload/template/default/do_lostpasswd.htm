<!--{template header}-->

<!--{if empty($op)}-->

<form id="theform" action="do.php?ac=lostpasswd&op=" method="POST" class="c_form">
	<table cellpadding="0" cellspacing="0" class="formtable">
		<caption>
			<h2>{lang retrieve_password}</h2>
			<p>{lang retrieve_password_username}</p>
		</caption>
		<tr><th width="120">{lang user_name}</th><td><input type="text" id="username" name="username" value="" class="t_input"> <span id="s_username"></span></td></tr>
		<tr><th>&nbsp;</th><td><input type="submit" id="lostpwsubmit" name="lostpwsubmit" value="{lang next_step}" class="submit" /></td></tr>
	</table>
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>

<!--{elseif $op=='email'}-->

<form id="theform" action="do.php?ac=lostpasswd&op=email" method="POST" class="c_form">
	<table cellpadding="0" cellspacing="0" class="formtable">
		<caption>
			<h2>{lang retrieve_password}</h2>
			<p>{lang retrieve_password_email}</p>
		</caption>
		<tr><th width="120">{lang mailbox}</th><td><input type="text" id="email" name="email" value="$email" class="t_input"> <span id="s_email"></span></td></tr>
		<tr><th>&nbsp;</th><td><input type="submit" id="emailsubmit" name="emailsubmit" value="{lang retrieve_password}" class="submit" /></td></tr>
	</table>
	<input type="hidden" id="username" name="username" value="$username">
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>

<!--{elseif $op=='reset'}-->

<form id="theform" action="do.php?ac=lostpasswd&op=reset" method="POST" class="c_form">
	<table cellpadding="0" cellspacing="0" class="formtable">
		<caption>
			<h2>{lang reset_password}</h2>
		</caption>
		<tr><th width="100">{lang user_name}</th><td><!--{eval echo stripslashes($space['username']);}--></td></tr>
		<tr><th>{lang new_password}</th><td><input type="password" id="newpasswd1" name="newpasswd1" value="" class="t_input"> <span id="s_newpasswd1"></span></td></tr>
		<tr><th>{lang repeat_password}</th><td><input type="password" id="newpasswd2" name="newpasswd2" value="" class="t_input"> <span id="s_newpasswd2"></span></td></tr>
		<tr><th>&nbsp;</th><td><input type="submit" id="resetsubmit" name="resetsubmit" value="{lang reset_password}" class="submit" /></td></tr>
	</table>
	<input type="hidden" name="uid" value="$_GET[uid]" />
	<input type="hidden" name="id" value="$_GET[id]" />
	<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->" />
</form>

<!--{/if}-->

<!--{template footer}-->
